<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- linking matrial+icons fonts for icons  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel=" shortcut icon"
      href="assets/images/ChatGPT Image Jun 26, 2025, 10_01_55 AM.png"
      type="image/png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/globaleStyles.css" />
    <link rel="stylesheet" href="assets/css/root.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img
          src="assets/images/ChatGPT Image Jun 26, 2025, 10_01_55 AM.png"
          alt="logo"
          class="logo"
        />
        <h1 class="game-title" id="gameTitle"></h1>
      </div>
    </header>
    <div class="chatbot">
      <div class="chat-header">
        <div class="chat-info">
          <img class="chatbot-logo" src="/assets/svg/icon.svg" alt="chatbot logo" />
          <h2 class="logo-text">GuessBot,suiiiiiiiiiiii</h2>
        </div>
        <button class="material-icons" id="closeChatBot">keyboard_arrow_down</button>
      </div>
      <div class="chat-body">
        <div class="message bot-message">
          <img class="chat-logo" src="assets/svg/icon.svg" alt="" />
          <div class="message-text">
            Hey There <br />
            How can I help you today?
          </div>
        </div>
        <div class="message user-message">
          <div class="message-text">can you learn me how i can make a cake</div>
        </div>
      </div>
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input"></textarea>
          <div class="chat-controls">
            <button type="button" class="material-icons">sentiment_satisfied</button>
            <button type="button" class="material-icons">attach_file</button>
            <button type="submit" class="material-icons">arrow_upward</button>
          </div>
        </form>
      </div>
    </div>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs" id="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint" id="hints"><span></span>Hint</button>
        </div>
        <div class="message" id="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="color in-place"></div>
          <div class="color-text">Right letter, right spot</div>
        </div>
        <div class="key-color">
          <div class="color not-inplace"></div>
          <div class="color-text">Right letter, wrong place.</div>
        </div>
        <div class="key-color">
          <div class="color wrong"></div>
          <div class="color-text">Incorrect letter, incorrect position</div>
        </div>
      </div>
    </div>

    <footer class="footer" id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
